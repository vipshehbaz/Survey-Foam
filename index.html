<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Foam - Asignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="mainheading">Survey Foam</h1>
    <div class="mainpage">
      <form action="" class="form">
        <label for="">Name</label>
        <input
          class="inputbox"
          type="text"
          placeholder="Enter Your Name"
          required
        />
        <label for="">Email</label>
        <input
          class="inputbox"
          type="email"
          placeholder="Enter Your Email"
          required
        />
        <label for="">Age</label>
        <input
          class="inputbox"
          type="number"
          placeholder="Enter Your Age"
          required
        />
        <label for="" class="secheading"
          >Which Option Best Describes You ?</label
        >
        <select class="inputbox">
          <option value="Student">Student</option>
          <option value="Student">dhuakna</option>
          <option value="Student">flatu</option>
          <option value="Student">mazak</option>
        </select>
        <label for="" class="secheading"
          >Can you tell me who should I make friends ?</label
        >
        <label for="" class="radio"
          ><input type="radio" value="Yes" name="tell" />Yes</label
        >
        <label for="" class="radio"
          ><input type="radio" value="No" name="tell" />No</label
        >
        <label for="" class="radio"
          ><input type="radio" value="No" name="tell" />Maybe</label
        >
        <label for="" class="secheading">Which Languages Have You Learned ?</label>
        <label for="" class="radio"><input type="checkbox">CSS</label>
        <label for="" class="radio"><input type="checkbox">HTML</label>
        <label for="" class="radio"><input type="checkbox">JavaScript</label>
        <label for="" class="radio"><input type="checkbox">Python</label>
        <label for="" class="secheading">Any comment or suggestions</label>
        <textarea class="comment" name="comment" id="comment" cols="50" rows="5"></textarea>
        <input class="submit" type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
